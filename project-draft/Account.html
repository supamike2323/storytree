<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Ainsley Lai, Katherine Guo, Mike Deng, Tyler Vuu">
  <meta name="description" content="Account profile page for storytree">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/MainStyle.css">
  <link rel="icon" href="img/storytree.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette&display=swap">
  <title>Group 10 Account page</title>
</head>

<body>
  <nav>
    <ul>
      <li><img src="img/storytree.png" alt="Storytree Logo"></li>
      <li>
        <h2>Profile Page</h2>
      </li>
      <li>
        <a href="index.html">
          <img class="smallimage" src="img/Home.png" alt="Home" aria-label="Home">
        </a>
      </li>
      <li>
        <a href="Browse.html">
          <img class="smallimage" src="img/open book.png" alt="Browse" aria-label="Browse">
        </a>
      </li>
      <li>
        <a href="createStory.html">
          <img class="smallimage" src="img/Create.png" alt="Create" aria-label="Create">
        </a>
      </li>
      <li>
        <a href="Account.html">
          <img class="smallimage" src="img/user.png" alt="Account" aria-label="Account">
        </a>
      </li>
    </ul>
  </nav>
  <main>
    <div class="container">
      <section class="main-body">
        <div class="row">
          <div class="col-md-7">
            <a class="btn btn-secondary" href="index.html">Back to Homepage</a>
          </div>
          <div class="col-md-7 mb-6 offset-3">
            <div class="account-card">
              <div class="card-body">
                <div class="profile-box">
                  <img src="img/user.png" id="profile-picture">
                  <label for="input-file">Update Image</label>
                  <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                  <form id="userForm">
                    <input type="text" placeholder="Name" name="name" />
                    <select name="gender">
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                    <input type="number" placeholder="Age" name="age" />
                    <input type="email" placeholder="Email" name="email" />
                    <textarea placeholder="Write whatever you want to share about youself" name="bio"></textarea>
                    <button type="submit">Save</button>
                    <button class="edit">Edit</button>
                  </form>                  
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 mb-3 offset-3">
            <div class="account-card h-100">
              <div class="story-progress">
                <h5 class="d-flex align-items-center mb-3"><i class="material-icons text-info mr-2"
                    aria-label="Story Status">Story Status:</i></h5>
                <div class="story-progress-bar">
                  <small>Story1</small>
                  <div class="progress mb-3">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 20%" aria-valuenow="10"
                      aria-valuemin="0" aria-valuemax="100" aria-label="Story Progress 20%"></div>
                  </div>
                </div>
                <div class="story-progress-bar">
                  <small>Story2</small>
                  <div class="progress mb-3">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 80%" aria-valuenow="10"
                      aria-valuemin="0" aria-valuemax="100" aria-label="Story Progress 80%"></div>
                  </div>
                </div>
                <div class="story-progress-bar">
                  <small>Story1</small>
                  <div class="progress mb-3">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 10%" aria-valuenow="10"
                      aria-valuemin="0" aria-valuemax="100" aria-label="Story Progress 10%"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script>
    let profilePic = document.getElementById("profile-picture");
    let inputFile = document.getElementById("input-file");
    inputFile.onchange =function(){
    profilePic.src=URL.createObjectURL(inputFile.files[0]);
    }
  </script>
</body>

<footer>
  <p>Contact us:<br><a href="mailto:email@uw.edu"><span class="material-icons" aria-label="Email"></span>
      email@uw.edu</a></p>
  <p><a href="tel:555-123-4567"><span class="material-icons" aria-label="Phone"></span> 555-123-4567</a></p>

</footer>

</html>
